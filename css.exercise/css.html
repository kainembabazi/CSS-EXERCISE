
<!DOCTYPE html>
<html>
<head>
	<title>KAINE'S PROFILE</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		.profile-container {
			width: 90%;
			margin: 50px auto;
			background-color: #ffffff;
			padding: 30px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.profile-header {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 10px;
			border-radius: 10px 10px 0 0;
			display: flex;
			align-items: center;
		}
		
		.profile-picture {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin-right: 10px;
		}
		
		.profile-info {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
		.profile-info li {
			margin-bottom: 10px;
		}
		
		.profile-info li span {
			font-weight: bold;
		}
		
		.social-links {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: space-between;
		}
		
		.social-links li {
			margin-right: 20px;
		}
		
		.social-links a {
			color: #4CAF50;
			text-decoration: none;
		}
		
		.social-links a:hover {
			color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="profile-container">
		<div class="profile-header">
			<img src="profile pic.jpg" alt="Kaine's Profile Picture" class="profile-picture">
			<h1>KAINE'S PROFILE</h1>
		</div>
		<ul class="profile-info">
			<li><span>NAME:</span> KAINE</li>
			<li><span>AGE:</span> 20</li>
			<li><span>STUDY:</span> COMPUTER SCIENCE</li>
			<li><span>INTRESTS:</span> WEB DEVELOPMENT, PROGRAMMING, TECHNOLOGY</li>
		</ul>
		<ul class="social-links">
			<li><a href="#"><i class="fa fa-facebook"></i> Facebook</a></li>
			<li><a href="#"><i class="fa fa-twitter"></i> Twitter</a></li>
			<li><a href="#"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
			<li><a href="#"><i class="fa fa-github"></i> GitHub</a></li>
		</ul>
	</div>
</body>
</html>
